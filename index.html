<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toom Besprechungsformular</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #F2F2F2;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 297mm;
        height: 210mm;
        background: #fff;
        margin: auto;
        padding: 20px;
        box-sizing: border-box;
        position: relative;
        border: 2px solid #E30613;
        display: flex;
        flex-direction: column;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    header h1 {
        font-size: 28px;
        font-weight: 600;
        color: #E30613;
    }
    header img {
        height: 50px;
    }
    .form-section {
        display: flex;
        justify-content: space-between;
        gap: 40px;
    }
    .column {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    .field {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    label {
        font-weight: bold;
        width: 140px;
    }
    input {
        padding: 6px;
        width: 150px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .delete-btn {
        background: #E30613;
        color: #fff;
        border: none;
        padding: 4px 8px;
        cursor: pointer;
        font-size: 12px;
        border-radius: 4px;
    }
    .delete-btn:hover {
        background: #b0050f;
    }
    .result {
        font-weight: bold;
        min-width: 100px;
    }
    .green { color: green; }
    .red { color: red; }
    .topics {
        margin-top: 20px;
    }
    .topics h3 {
        margin-bottom: 10px;
    }
    .topic-field {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
    }
    .topic-field input {
        width: 90%;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .print-btn {
        margin-top: 10px;
        background: #E30613;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        align-self: flex-start;
    }
    .print-btn:hover {
        background: #b0050f;
    }
    @media print {
        .delete-btn, .print-btn {
            display: none;
        }
        body {
            background: #fff;
        }
        .container {
            border: none;
            width: 100%;
            height: auto;
        }
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>Besprechung</h1>
        <img src="toom-logo.jpg" alt="Toom Logo">
    </header>

    <div class="form-section">
        <!-- Linke Spalte -->
        <div class="column">
            <div class="field">
                <label>Datum:</label>
                <input type="date" id="datum">
                <button class="delete-btn" onclick="clearField('datum')">X</button>
            </div>
            <div class="field">
                <label>Umsatz (€):</label>
                <input type="number" id="umsatz" oninput="calculate()">
                <button class="delete-btn" onclick="clearField('umsatz')">X</button>
            </div>
            <div class="field">
                <label>Umsatz Vorjahr (€):</label>
                <input type="number" id="umsatzVorjahr" oninput="calculate()">
                <button class="delete-btn" onclick="clearField('umsatzVorjahr')">X</button>
            </div>
        </div>

        <!-- Rechte Spalte -->
        <div class="column">
            <div class="field">
                <label>Umsatzergebnis:</label>
                <span id="umsatzergebnis" class="result">-</span>
            </div>
            <div class="field">
                <label>Kundenanzahl:</label>
                <input type="number" id="kunden" oninput="calculate()">
                <button class="delete-btn" onclick="clearField('kunden')">X</button>
            </div>
            <div class="field">
                <label>Durchschnitts-Bon (€):</label>
                <span id="durchschnittBon" class="result">-</span>
            </div>
            <div class="field">
                <label>Kuko Umsatz (€):</label>
                <input type="number" id="kuko">
                <button class="delete-btn" onclick="clearField('kuko')">X</button>
            </div>
        </div>
    </div>

    <div class="topics">
        <h3>Themen:</h3>
        <div class="topic-field"><input type="text" placeholder="Thema 1"><button class="delete-btn" onclick="clearTopic(this)">X</button></div>
        <div class="topic-field"><input type="text" placeholder="Thema 2"><button class="delete-btn" onclick="clearTopic(this)">X</button></div>
        <div class="topic-field"><input type="text" placeholder="Thema 3"><button class="delete-btn" onclick="clearTopic(this)">X</button></div>
        <div class="topic-field"><input type="text" placeholder="Thema 4"><button class="delete-btn" onclick="clearTopic(this)">X</button></div>
        <div class="topic-field"><input type="text" placeholder="Thema 5"><button class="delete-btn" onclick="clearTopic(this)">X</button></div>
        <div class="topic-field"><input type="text" placeholder="Thema 6"><button class="delete-btn" onclick="clearTopic(this)">X</button></div>
    </div>

    <button class="print-btn" onclick="window.print()">Drucken</button>
</div>

<script>
function calculate() {
    const umsatz = parseFloat(document.getElementById('umsatz').value) || 0;
    const umsatzVorjahr = parseFloat(document.getElementById('umsatzVorjahr').value) || 0;
    const kunden = parseFloat(document.getElementById('kunden').value) || 0;

    // Umsatzergebnis
    const ergebnis = umsatz - umsatzVorjahr;
    const ergebnisField = document.getElementById('umsatzergebnis');
    ergebnisField.textContent = ergebnis.toFixed(2) + ' €';
    ergebnisField.className = 'result ' + (ergebnis >= 0 ? 'green' : 'red');

    // Durchschnitts-Bon
    const bonField = document.getElementById('durchschnittBon');
    if (kunden > 0) {
        bonField.textContent = (umsatz / kunden).toFixed(2) + ' €';
    } else {
        bonField.textContent = '-';
    }
}

function clearField(id) {
    document.getElementById(id).value = '';
    calculate();
}

function clearTopic(button) {
    const input = button.previousElementSibling;
    input.value = '';
}
</script>
</body>
</html>
